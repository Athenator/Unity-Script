<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Func</title>
</head>
<body>
    <button onclick="greeting()"> Greeting</button>

    <script>
        function greeting(){
        const name = prompt('Введите своё имя: ');
        alert(`Приветствую, ${name}`);
        }

    </script>
